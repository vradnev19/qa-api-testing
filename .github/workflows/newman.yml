name: Run API tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Newman
        run: npm install -g newman newman-reporter-html
      - name: Run Postman Collection
        run: |
          newman run collections/Reqres_API_Collection.json \
          -r cli,html --reporter-html-export reports/newman-report.html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html
